<div class="task-title">
  <button mat-icon-button (click)="showRooms()"><mat-icon>chevron_left</mat-icon></button>
  <h3>
    {{ roomDetails ? roomDetails.name : '...' }}
  </h3>
</div>
<div class="card-container">
  <div class="card" *ngFor="let task of tasks">
    <span>{{ task.name }}</span>
    <div>
      <button mat-icon-button (click)="addActivity(task.id)">
        <mat-icon>check</mat-icon>
      </button>
    </div>
  </div>
</div>
