<div class="task" *ngFor="let task of tasks$ | async">
  <div class="task-body">
    {{ task.name }}
  </div>
  <div class="task-actions">
    <button class="task-action success" (click)="submitTask(task.id)">
      <i class="fas fa-check"></i>
    </button>
    <button class="task-action warning">
      <i class="fas fa-edit"></i>
    </button>
  </div>
</div>
