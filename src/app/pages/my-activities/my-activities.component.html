<app-page-title>
  Meine Activities <span *ngIf="activities">({{ activities.length }})</span>
</app-page-title>
<app-activity-list
  [activities]="activities"
  (delete)="onDelete($event)"
  *ngIf="!loading"
  [@inOutAnimation]
></app-activity-list>

<app-loading-overlay *ngIf="loading" [@inOutAnimation]> </app-loading-overlay>
