<mat-list>
  <mat-list-item class="task" *ngFor="let task of tasks" (click)="select(task.id)">
    <mat-icon mat-list-icon>assignment</mat-icon>
    <h3 mat-line>
      {{ task.name }}
    </h3>
    <p mat-line *ngIf="task.latestActivity">
      Zuletzt: {{ task.latestActivity.user.displayName }}:
      {{ task.latestActivity.timestamp.toDate() | dateAgo }}
    </p>
  </mat-list-item>
</mat-list>
